<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no,email=no">
    <meta http-equiv="Cache-Control" content="no-store"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="HandheldFriendly" content="true">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="${base}/static/system/css/common.css">
    <link rel="stylesheet" href="${base}/static/system/css/styles.css">
</head>
<body>
<div class="page-wrap">
    <div class="page-content ub-con cot_srolling">
        <header class="welcome-box">
            <p class=""><a href="${base}/order/customerDetail.jsp" style="color: white;">hi,
                <#if data??>${(data.customer.name)!?html}</#if>
                <span class="white-arw-icon"></span></a></p>
        </header>
        <#if data??>
            <article>
                <div class="order-card-box">
                    <div class="order-card">
                        <div class="order-card-hd">
                            <span class="order-icon"></span>
                            <h2 class="order-name">我的订单</h2>
                        </div>

                        <div class="order-card-bd">
                            <div class="order-info-box">
                                <div class="weui-cell">
                                    <div class="weui-cell__hd"><label class="weui-label">订单编号：</label></div>
                                    <div class="weui-cell__bd">${(data.code)!?html}</div>
                                </div>
                                <div class="weui-cell">
                                    <div class="weui-cell__hd"><label class="weui-label">产品名称：</label></div>
                                    <div class="weui-cell__bd">${(data.product.name)!?html}</div>
                                </div>
                                <div class="weui-cell">
                                    <div class="weui-cell__hd"><label class="weui-label">客户姓名：</label></div>
                                    <div class="weui-cell__bd">${(data.customer.name)!?html}</div>
                                </div>
                                <div class="weui-cell">
                                    <div class="weui-cell__hd"><label class="weui-label">下单时间：</label></div>
                                    <div class="weui-cell__bd"> <#if data.submitTime??>${data.submitTime!?string('yyyy-MM-dd HH:mm:ss')}
                                    </#if></div>
                                </div>
                            </div>
                            <div class="txt_c mr_t5">
                                <a href="${base}/order/list.jsp" class="more-order-btn">查看更多订单</a>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="gene-testing-items-box">
                    <a href="javascript:;" class="gene-testing-item">
                        <div class="gene-testing-item-info">
                            <span class="column-icon"></span>
                            健康调查
                            <span class="arw-icon"></span>
                        </div>
                    </a>
                    <a href="javascript:;" class="gene-testing-item">
                        <div class="gene-testing-item-info">
                            <span class="column-icon"></span>
                            医生建议
                            <span class="arw-icon"></span>
                        </div>
                    </a>

                    <a href="${base}/product/list.jsp" class="gene-testing-item no-shadow">
                        <div class="gene-testing-item-info">
                            <span class="column-icon"></span>
                            其他产品
                            <span class="arw-icon"></span>
                        </div>
                    </a>
                </div>
            </article>
            <#else>
                <h1>没有相关数据。。。</h1>
        </#if>
    </div>
</div>

<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
