<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no,email=no">
    <meta http-equiv="Cache-Control" content="no-store"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="HandheldFriendly" content="true">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
    <!--<link rel="stylesheet" href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css">-->
    <link rel="stylesheet" href="${base}/static/system/css/common.css">
    <link rel="stylesheet" href="${base}/static/system/css/styles.css">
</head>
<body>
<div class="page-wrap">
    <div class="page-content ub-con cot_srolling">
        <article>
            <div class="person-column pd_v5 mr_b15">
                <div class="person-column-hd ub">
                    <h2 class="person-column-name ub-f1">联系电话</h2>
                    <p class="person-column-ntc">${(data.phone)!?html}</p>
                </div>
            </div>
            <div class="person-column">
                <div class="person-column-hd ub">
                    <h2 class="person-column-name">关联客户</h2>
                </div>
                <div class="person-column-bd">
                    <ul class="person-info-list">
                        <#if data.customers?has_content>
                            <#list data.customers as record>
                            <li>
                                <a href="javascript:;" class="ub">
                                    <span class="ub-f1">${(record.name)!?html}</span>
                                    <span class="person-column-ntc">${(record.sexText)!?html}</span>
                                </a>
                            </li>
                            </#list>
                        </#if>
                    </ul>
                </div>
                <div class="gene-testing-items-box">
                    <div class="txt_c mr_t5">
                        <a href="${base}/unbind.jsp/${(data.phone)!?html}" class="more-order-btn">解除绑定</a>
                        <a href="${base}/loginout.jsp/${(data.phone)!?html}" class="more-order-btn">退出登录</a>
                    </div>
                </div>
            </div>
        </article>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
