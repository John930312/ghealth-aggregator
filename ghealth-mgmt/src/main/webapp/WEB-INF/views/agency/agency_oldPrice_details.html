<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>代理列表-代理机构</title>
    <link href="${plugins}/bootstrap/bootstrap.min.css" rel="stylesheet"></link>
    <link href="${plugins}/hplus/font-awesome.min.css" rel="stylesheet"></link>
    <link href="${plugins}/hplus/animate.min.css" rel="stylesheet"></link>
    <link href="${plugins}/hplus/hplus.min.css" rel="stylesheet"></link>
    <link href="${plugins}/icheckbox/icheckbox.css" rel="stylesheet"></link>
    <link href="${system_css}/system.css?v=0.1" rel="stylesheet"></link>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <ol class="breadcrumb">
                        <li>
                            <a href="${base}/agency/list.jsp">代理机构</a>
                        </li>
                        <li class="active">
                            <strong>代理价格修改列表</strong>
                        </li>
                    </ol>
                </div>
            </div>
            <div class="ibox ibox-table">
                <div class="ibox-title">
                    <h5>代理价格修改列表</h5>
            </div>
            <div class="ibox-content">
                <table class="table table-striped table-bordered table-hover" style="table-layout:fixed">
                    <thead>
                    <tr>
                        <th class="index">序号</th>
                        <th>修改前价格</th>
                        <th>修改后价格</th>
                        <th>修改备注</th>
                        <th>修改时间</th>
                    </tr>
                    </thead>
                    <tbody>
                    <#if data?has_content> <#list data as record>
                        <tr>
                            <td>${record_index + 1}</td>
                            <td>${(record.oldAgencyPrice)!?html}</td>
                            <td>${(record.changedAgencyPrice)!?html}</td>
                            <td style="overflow:hidden;text-overflow:ellipsis;white-space:nowrap;" title="${(record.detail)!?html}">${(record.detail)!?html}</td>
                            <td>${(record.operateTime)!?string('yyyy-MM-dd HH:mm:ss')}</td>
                        </tr>
                        </#list> <#else>
                            <tr>
                                <td colspan="5">暂无相关记录</td>
                            </tr>
                    </#if>
                    </tbody>
                </table>
            </div>

        </div>
            <table class="table table-striped table-bordered table-hover table-details">
                <tr>
                    <th colspan="2">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-success goback" type="button">返回</button>
                        </div>
                    </th>
                </tr>
            </table>
    </div>
</div>
</div>
<script src="${plugins}/jquery/jquery.min.js"></script>
<script src="${plugins}/bootstrap/bootstrap.min.js"></script>
<script src="${plugins}/layer/layer.min.js"></script>
<script src="${plugins}/pagination/jquery.pagination.js"></script>
<script src="${plugins}/dist/nzh.js"></script>
<script src="${plugins}/icheckbox/icheckbox.min.js"></script>
<script src="${system_js}/system.js?v=0.2"></script>
</body>
</html>
