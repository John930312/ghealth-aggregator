<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>处理数据</title>
    <link href="${plugins}/bootstrap/bootstrap.min.css" rel="stylesheet"></link>
    <link href="${plugins}/hplus/font-awesome.min.css" rel="stylesheet"></link>
    <link href="${plugins}/hplus/animate.min.css" rel="stylesheet"></link>
    <link href="${plugins}/hplus/hplus.min.css" rel="stylesheet"></link>
    <link href="${system_css}/system.css" rel="stylesheet"></link>
    <link href="${plugins}/fileinput/fileinput.min.css" rel="stylesheet"></link>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <ol class="breadcrumb">
                        <li class="active">
                            <strong>数据处理</strong>
                        </li>
                    </ol>
                </div>
            </div>
            <div class="ibox ibox-table">
                <div class="ibox-title">
                    <h5>上传数据</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" enctype="multipart/form-data" action="${base}/maintence/manipulateData.do" method="post">
                        <fieldset>
                            <div class="form-group">
                                <label class="col-sm-2 control-label required-label">TXT文件：</label>
                                <div class="col-sm-3">
                                    <input type="file" class="form-control" name="txtData" id="txtData"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label ">Excel文件：</label>
                                <div class="col-sm-3">
                                    <input type="file" class="form-control" name="excelData" id="excelData"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">处理 下载</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="${plugins}/jquery/jquery.min.js"></script>
<script src="${plugins}/bootstrap/bootstrap.min.js"></script>
<script src="${plugins}/validation/additional-methods.min.js"></script>
<script src="${system_js}/system.js"></script>
<script src="${plugins}/fileinput/fileinput.min.js"></script>
<script src="${plugins}/layer/layer.min.js"></script>
<script src="${plugins}/validation/jquery.validate.min.js"></script>
<script src="${plugins}/validation/additional-methods.min.js"></script>
<script src="${plugins}/validation/localization/messages_zh.min.js"></script>

<script>
    <!--
    $(function () {
        $("form").validate({
            submitHandler: function (form) {
                form.submit();
            },
            rules: {
                txtData: {
                    required: true,
                    extension: "txt"
                },
                excelData: {
                    required: true,
                    extension: "xlsx|xls"
                },
            },
            messages: {
                txtData: {
                    extension: "请选择TXT文件"
                },
                excelData: {
                    extension: "请选择Excel文件"
                }
            },
        });
    });
    -->
</script>

</body>
</html>
